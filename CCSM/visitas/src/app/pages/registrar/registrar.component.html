<div class="row d-flex justify-content-center">

    <div class="card">
        <!-- <div class="card-header text-center">
        <h4 class="card-title">
            Visitante
        </h4>
    </div> -->
    <div id="app">
        <div><video #video id="video" width="640" height="480" autoplay></video></div>
        <div><button id="snap" (click)="capture()">Snap Photo</button></div>
        <canvas #canvas id="canvas" width="640" height="480"></canvas>
        <ul>
            <li *ngFor="let c of captures">
                <img src="{{ c }}" height="50" />
            </li>
        </ul>
    </div>

        <div class="card-body">
            <div class="mb-3">
                <img src="assets/img/faces/ayo-ogunseinde-2.jpg" id="img" alt="foto"
                    class=" img-circle img-no-padding img-responsive">
            </div>
            <form [formGroup]="data" (ngSubmit)="registrar()">
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <!-- <label for="inputEmail4">Email</label> -->
                        <input type="text" class="form-control" name="nombre" formControlName="nombre"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <!-- <label for="inputPassword4">Password</label> -->
                        <input type="text" class="form-control" name="cedula" formControlName="cedula"
                            placeholder="Cedula">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <!-- <label for="inputEmail4">Email</label> -->
                        <input type="text" class="form-control" name="id_carnet" formControlName="id_carnet"
                            placeholder="NÂ° Carnet">
                    </div>
                    <div class="form-group col-md-6">
                        <!-- <label for="inputPassword4">Password</label> -->
                        <input type="text" class="form-control" formControlName="visitar_a" name="visitar_a"
                            placeholder="Persona a visitar">
                    </div>
                </div>
                <hr>

                <div class="form-row d-flex justify-content-center">
                    <button type="submit" [disabled]="!data.valid" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>



    </div>
</div>
